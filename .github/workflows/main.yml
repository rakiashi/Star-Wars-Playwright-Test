name: Start Wars Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        name: Build and test
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - run: npx playwright install --with-deps
      - run: npm run start --if-present
      - run: npm run e2e-fullregression-local-chrome-headless      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Report
          path: test-results
          retention-days: 5