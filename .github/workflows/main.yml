name: Start Wars Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: |
             echo "initialize locahost app"
             npm run start
             echo "run playwright test"
             npm run e2e-fullregression-local-chrome-headless      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Report
          path: test-results
          retention-days: 5