<div class="card">
	<div class="card-body" data-testid="card-body">
		<h6 class="card-subtitle mb-2 text-muted" data-testid="card-title">
			{{ character.name }}
		</h6>

		<div class="row" data-testid="row-1">
			<div class="col-sm-2">Gender:</div>
			<div class="col-sm-10">
				{{ character.gender }}
			</div>
		</div>

		<div class="row" data-testid="row-2">
			<div class="col-sm-2">Birth year:</div>
			<div class="col-sm-10">
				{{ character.birth_year }}
			</div>
		</div>

		<div class="row" data-testid="row-3">
			<div class="col-sm-2">Eye color:</div>
			<div class="col-sm-10">
				{{ character.eye_color }}
			</div>
		</div>

		<div class="row" data-testid="row-4">
			<div class="col-sm-2">Skin color:</div>
			<div class="col-sm-10">
				{{ character.skin_color }}
			</div>
		</div>
	</div>
</div>
