<div class="card">
	<div class="card-body" data-testid="card-body">
		<h6 class="card-subtitle mb-2 text-muted" data-testid="card-title">
			{{ planet.name }}
		</h6>

		<div class="row" data-testid="row-1">
			<div class="col-sm-2">Population:</div>
			<div class="col-sm-10">
				{{ planet.population }}
			</div>
		</div>

		<div class="row" data-testid="row-2">
			<div class="col-sm-2">Climate:</div>
			<div class="col-sm-10">
				{{ planet.climate }}
			</div>
		</div>

		<div class="row" data-testid="row-3">
			<div class="col-sm-2">Gravity:</div>
			<div class="col-sm-10">
				{{ planet.gravity }}
			</div>
		</div>
	</div>
</div>
